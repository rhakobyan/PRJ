<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head th:fragment="head">
    <style>
        html,body {
        height: 100%;
        }
        body {
        padding-top: 100px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">JITS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" sec:authorize="isAnonymous()">Log In</a>
                    <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Footer -->
<footer th:fragment="footer" class="py-5 bg-dark footer fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Java Intelligent Tutoring System
            <span th:text="${#dates.year(#dates.createNow())}"></span></p>
    </div>
    <!-- /.container -->
</footer>
</body>
</html>
